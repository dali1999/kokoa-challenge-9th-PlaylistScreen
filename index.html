<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sticky">
        <div class="top-bar">
          <a class="top-bar__icon" href="#"
            ><i class="fas fa-times fa-2x"></i
          ></a>
          <p class="top-bar__text">Playlist</p>
        </div>

        <div class="playlist-main">
          <img class="playlist-main__cover" src="Tom-lostinparis.jpg" />
          <div class="playlist-main__info">
            <p class="playlist-main__info__title">Lost In<br />Paris</p>
            <p class="playlist-main__info__singer">by Tom Misch</p>
          </div>
        </div>

        <div class="button">
          <a class="button__play" href="#">
            <div>
              <i class="fas fa-play"></i>
              <span>Play</span>
            </div>
          </a>

          <a class="button__like" href="#">
            <div>
              <i class="far fa-heart fa-lg"></i>
            </div>
          </a>

          <a class="button__add" href="#">
            <div>
              <i class="fas fa-plus fa-lg"></i>
            </div>
          </a>
        </div>
      </div>

      <div class="playlist-music">
        <div class="playlist-main--sm">
          <img
            class="playlist-main__cover--sm"
            src="duneCrayon-bluewindow.jfif"
          />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Blue Window</p>
            <p class="playlist-main__info__singer--sm">Dune, Crayon</p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img class="playlist-main__cover--sm" src="alina-makeyoufeel.jfif" />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Make You Feel</p>
            <p class="playlist-main__info__singer--sm">
              Alina Baraz, Galimatias
            </p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img class="playlist-main__cover--sm" src="hkj-joy.jfif" />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Joy</p>
            <p class="playlist-main__info__singer--sm">FKJ</p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img class="playlist-main__cover--sm" src="zimmer-wildflower.jpg" />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Wildflowers</p>
            <p class="playlist-main__info__singer--sm">Zimmer Feat. Panama</p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img
            class="playlist-main__cover--sm"
            src="duneCrayon-bluewindow.jfif"
          />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Blue Window</p>
            <p class="playlist-main__info__singer--sm">Dune, Crayon</p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img class="playlist-main__cover--sm" src="alina-makeyoufeel.jfif" />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Make You Feel</p>
            <p class="playlist-main__info__singer--sm">
              Alina Baraz, Galimatias
            </p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img class="playlist-main__cover--sm" src="hkj-joy.jfif" />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Joy</p>
            <p class="playlist-main__info__singer--sm">FKJ</p>
          </div>
        </div>

        <div class="playlist-main--sm">
          <img class="playlist-main__cover--sm" src="zimmer-wildflower.jpg" />
          <div class="playlist-main__info--sm">
            <p class="playlist-main__info__title--sm">Wildflowers</p>
            <p class="playlist-main__info__singer--sm">Zimmer Feat. Panama</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
